<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>8 Puzzle Solver</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <div id="root" class="container">
        <div id="puzzle-container">
            <!-- puzzle tiles here -->
        </div>
        <div id="buttons">
            <button type="button" class="btn btn-sm btn-success" onclick="solve(BFS(getPuzzleState()))">
                <i style="margin-right: 4px;" class="bi bi-play-fill"></i>
                Solve
            </button>
            <button type="button" class="btn btn-sm btn-primary" onclick="randomize()">
                <i style="margin-right: 8px;" class="bi bi-shuffle"></i>
                Randomize
            </button>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
    <script src="bfs.js" type="text/javascript"></script>
</body>
</html>
