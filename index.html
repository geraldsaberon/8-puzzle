<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>8 Puzzle Solver</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <div id="root" class="container">
        <div>
            <div id="top-info">
                <div id="moves-container">
                    <span id="moves">0</span> moves
                </div>
                <div id="win-notif" hidden>
                    <span>solved</span>
                    <i class="bi bi-check-lg"></i>
                </div>
            </div>
            <div id="puzzle-container">
                <!-- puzzle tiles here -->
            </div>
            <div id="buttons">
                <div id="solve-button">
                    <button type="button" class="btn btn-sm btn-outline-success pctrl" onclick="solve(document.getElementById('algo-list').value)">
                        <i class="bi bi-check2"></i>
                        Solve
                    </button>
                    <select id="algo-list" class="form-select form-select-sm pctrl">
                        <option value="BFS" selected>BFS</option>
                        <option value="A*">A*</option>
                    </select>
                </div>
                <button type="button" class="btn btn-sm btn-outline-primary pctrl" onclick="randomize()">
                    <i class="bi bi-shuffle"></i>
                    <!-- Randomize -->
                </button>
            </div>
        </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/bfs.js" type="text/javascript"></script>
    <script src="js/astar.js" type="text/javascript"></script>
    <script src="js/node.js" type="text/javascript"></script>
    <script src="js/priorityQueue.js" type="text/javascript"></script>
</body>
</html>
